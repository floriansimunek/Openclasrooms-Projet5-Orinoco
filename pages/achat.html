      <div class="row mt-5 mb-5 justify-content-center">
         <div class="col-lg-7">
            <article class="card mb-4">
               <div class="card-body">
                  <h4 class="card-title mb-4">Panier</h4>
                  <div class="row">
                     <div class="col-lg-6">
                        <figure class="itemside mb-4">
                           <div class="aside"><img src="images/teddy_1.jpg" class="border card-img"></div>

                              <p>Teddy #1</p>
                              <span class="text-muted">2x = 40€ </span>
                           </figcaption>
                        </figure>
                     </div>
                     <div class="col-lg-6">
                        <figure class="itemside  mb-4">
                           <div class="aside"><img src="images/teddy_1.jpg" class="border card-img"></div>
                           <figcaption class="info">
                              <p>Teddy #1 </p>
                              <span class="text-muted">2x = 40€</span>
                           </figcaption>
                        </figure>
                     </div>
                     <div class="col-lg-6">
                        <figure class="itemside mb-4">

                     </div>
                  </div>
               </div>
            </article>
            <article class="card mb-4">
               <div class="card-body">
                  <h4 class="card-title mb-4">Informations de contact</h4>
                  <form action="">
                     <div class="row">
                        <div class="form-group col-sm-6">
                           <label>Prénom</label>
                           <input type="text" placeholder="Votre prénom" class="form-control">
                        </div>
                        <div class="form-group col-sm-6">
                           <label>Nom</label>
                           <input type="text" placeholder="Votre nom" class="form-control">
                        </div>
                        <div class="form-group col-sm-6">
                           <label>Téléphone</label>
                           <input type="text" placeholder="Votre numéro de téléphone" class="form-control">
                        </div>
                        <div class="form-group col-sm-6">
                           <label>Email</label>
                           <input type="email" placeholder="example@gmail.com" class="form-control">
                        </div>
                     </div>
                  </form>
               </div>
            </article>
            <article class="card mb-4">
               <div class="card-body">
                  <h4 class="card-title mb-4">Informations de livraison</h4>
                  <form action="">
                     <div class="row">
                        <div class="form-group col-sm-6">
                           <label class="js-check box active">
                              <input type="radio" name="dostavka" value="option1" checked="">
                              <h6 class="title">Livraison</h6>
                              <p class="text-muted">Livraison par UPS</p>
                           </label>
                        </div>
                        <div class="form-group col-sm-6">
                           <label class="js-check box">
                              <input type="radio" name="dostavka" value="option1">
                              <h6 class="title">Pick-up</h6>
                              <p class="text-muted">Chercher dans une de nos agence</p>
                           </label>
                        </div>
                     </div>
                     <div class="row">
                        <div class="form-group col-sm-6">
                           <label>Ville</label>
                           <select name="" class="form-control">
                              <option value="">Lyon</option>
                              <option value="">Paris</option>
                              <option value="">Marseille</option>
                           </select>
                        </div>
                        <div class="form-group col-sm-6">
                           <label>Région</label>
                           <input type="text" placeholder="Écrire ici" class="form-control">
                        </div>
                        <div class="form-group col-sm-8">
                           <label>Rue</label>
                           <input type="text" placeholder="Écrire ici" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                           <label>Appartement</label>
                           <input type="text" placeholder="" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                           <label>Maison</label>
                           <input type="text" placeholder="Écrire ici" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                           <label>Code Postal</label>
                           <input type="text" placeholder="" class="form-control">
                        </div>
                     </div>
                  </form>
               </div>
            </article>
         </div>
