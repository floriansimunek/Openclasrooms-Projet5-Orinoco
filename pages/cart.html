<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/styles.css" rel="stylesheet">
        <title>Panier - Orinoco</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
        <script src="../js/Product.js" defer></script>
        <script src="../js/Cart.js" defer></script>
        <script src="../js/main.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <p class="navbar-toggler-icon"></p>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produits</a>
                    </li>
                    <li class="nav-item">
                        <a href="cart.html" class="nav-link">Panier</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="../index.html"><img src="../images/teddy.webp" id="logo" alt="Teddy-Bear"></a>
                    </li>
                    <li class="nav-item">
                        <a href="achat.html" class="nav-link">Achat</a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="nav-link">Compte</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row mt-5 mb-5 justify-content-center">
            <aside class="col-lg-8">
                <div class="card">
                    <table class="table table-borderless table-shopping-cart" id="empty-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Produit</th>
                                <th scope="col" width="120">Quantité</th>
                                <th scope="col" width="120">Prix</th>
                                <th scope="col" class="text-right" width="200"> </th>
                            </tr>
                        </thead>
                        <tbody id="display-cart">
                        </tbody>
                    </table>
                </div>
            </aside>
            <aside class="col-lg-2">
                <div class="card mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Coupon de réduction?</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="" placeholder="Code du coupon">
                                    <span class="input-group-append"> 
                                    <button class="btn btn-primary">Confirmer</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Prix total:</dt>
                            <dd class="text-right">59.97€</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Réduction:</dt>
                            <dd class="text-right text-danger">- 10.00€</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd class="text-right text-dark b"><strong>49.97€</strong></dd>
                        </dl>
                        <hr>
                        <a href="achat.html" class="btn btn-primary btn-block"> Commander </a>
                        <a href="../index.html" class="btn btn-light btn-block"> Continuer de regarder</a>
                    </div>
                </div>
            </aside>
        </div>
    </body>
</html>
