<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/styles.css" rel="stylesheet">
        <title>Panier - Orinoco</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>

    <script src="../js/Ajax.js" defer></script>
    <script src="../js/Product.js" defer></script>
    <script src="../js/Cart.js" defer></script>
    <script src="../js/Order.js" defer></script>
    <script src="../js/main.js" defer></script>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <a class="navbar-brand text-info" href="../index.html">Accueil</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-info" href="cart.html">Panier</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-info" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Commande
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="order.html">En cours</a>
                        <a class="dropdown-item" href="#">Historique</a>
                        <a class="dropdown-item" href="#">Transactions</a>
                        <a class="dropdown-item" href="#">Retours et Remboursements</a>
                        <a class="dropdown-item" href="#">Commandes reçues</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 mr-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Rechercher un article" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div class="account">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Compte <i class="fa fa-user-circle-o"></i></button> 
            </div>
        </div>
    </nav>
        <div class="row mt-5 mb-5 justify-content-center">
            <aside class="col-lg-8">
                <div class="card">
                    <table class="table table-shopping-cart" id="empty-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Produit</th>
                                <th scope="col" width="120">Quantité</th>
                                <th scope="col" width="120">Prix</th>
                                <th scope="col" class="text-right" width="200"> </th>
                            </tr>
                        </thead>
                        <tbody id="display-cart">
                        </tbody>
                    </table>
                </div>
            </aside>
            <aside class="col-lg-2">
                <div class="card mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Coupon de réduction?</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="" placeholder="Code du coupon">
                                    <span class="input-group-append"> 
                                    <button class="btn btn-success">Confirmer</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Prix total:</dt>
                            <dd id="total_price" class="text-right"></dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Réduction:</dt>
                            <dd id="reduction_price" class="text-right text-danger">-2000€</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd id="final_price" class="text-right text-dark b"></dd>
                        </dl>
                        <hr>
                        <a href="cart.html" id="btn_SupprAll" class="btn btn-danger btn-block">Vider le panier</a>
                        <a href="order.html" class="btn btn-success btn-block">Commander</a>
                        <a href="../index.html" class="btn btn-info btn-block">Continuer de regarder</a>
                    </div>
                </div>
            </aside>
        </div>
    </body>
</html>
