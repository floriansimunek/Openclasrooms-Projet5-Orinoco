      <div class="container mt-5 p-4 bg-primary text-white rounded">
         <h1 class="text-center">Formulaire d'inscription</h1>
         <div class="row justify-content-center mt-3">
            <div class="col-lg-10">
               <form action="" method="post" id="register-form" role="form">
                  <div class="row mb-1">
                     <div class="col-lg-6">
                        <label for="firstname">Prénom</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Votre prénom" required>
                        <p id="firstname_err"></p>
                     </div>
                     <div class="col-lg-6">
                        <label for="name">Nom</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Votre nom" required>
                        <p id="name_err"></p>
                     </div>
                     <div class="col-lg-6">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Votre adresse mail" required>
                        <p id="email_err"></p>
                     </div>
                     <div class="col-lg-6">
                        <label for="confirm_email">Confirmation email</label>
                        <input type="email" name="confirm_email" id="confirm_email" class="form-control" placeholder="Votre adresse mail" required>
                        <p id="confirm_email_err"></p>
                     </div>
                     <div class="col-lg-6">
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Votre mot de passe" required>
                        <p id="password_err"></p>
                     </div>
                     <div class="col-lg-6">
                        <label for="confirm_password">Confirmer mot de passe</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirmer votre mot de passe" required>
                        <p id="confirm_password_err"></p>
                     </div>
                     <div class="col-lg-6">
                        <label for="address1">Adresse ligne 1</label>
                        <input type="text" name="address1" id="address1" class="form-control" placeholder="Adresse postale, boîte postale, nom de la société">
                        <p id="address1_err"></p>
                     </div>
                     <div class="col-lg-6">
                        <label for="address2">Adresse ligne 2</label>
                        <input type="text" name="address2" id="address2" class="form-control" placeholder="Appartement, suite, unité, immeuble, étage, etc.">
                        <p id="address2_err"></p>
                     </div>
                     <div class="col-lg-12">
                        <label for="city">Ville</label>
                        <input type="text" name="city" id="city" class="form-control" placeholder="Votre ville" required>
                        <p id="city_err"></p>
                     </div>
                     <div class="col-lg-4">
                        <label for="phone">Téléphone</label>
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Numéro de téléphone" required>
                        <p id="phone_err"></p>
                     </div>
                     <div class="col-lg-4">
                        <label for="zipcode">Code postal</label>
                        <input type="number" name="zipcode" id="zipcode" class="form-control" placeholder="Code postal" required>
                        <p id="zipcode_err"></p>
                     </div>
                     <div class="col-lg-4">
                        <label for="region">État/province/région</label>
                        <input type="number" name="region" id="region" class="form-control" placeholder="">
                        <p id="region_err"></p>
                     </div>
                     <div class="col-lg-12 mt-5">
                        <input type="submit" value="Confirmer inscription" class="btn btn-warning text-dark confirm_btn">
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
